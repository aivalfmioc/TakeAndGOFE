
<h1 mat-dialog-title>{{shop.name}} - {{shop.addressDTO.street}} Nr. {{shop.addressDTO.number}}</h1>
<div mat-dialog-content>
  Do you want to shop here?
</div>
<div mat-dialog-actions class="actions">
  <div class="leftBp">
  <button mat-raised-button mat-dialog-close class="leftButton">No</button></div>
  <div class="rightBp">
  <button mat-raised-button color="primary" (click)="shopHere()" cdkFocusInitial class="rightButton">Yes</button>
</div>
</div>
