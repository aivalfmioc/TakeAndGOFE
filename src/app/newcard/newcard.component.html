<div><a routerLink="/cards">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="exitButtonnewcard" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
    </svg>
</a>
</div>

<form #demoForm="ngForm" [formGroup]="form" (ngSubmit)="onSubmit(demoForm)" >
    <input id="cc-number" formControlName="creditCard" type="tel" autocomplete="cc-number" ccNumber>
    <div *ngIf="form.controls['creditCard'].touched && form.controls['creditCard'].invalid">
        not a valid creditcard number
    </div>
    <input id="cc-exp-date" formControlName="expirationDate" type="tel" autocomplete="cc-exp" ccExp>
    <input id="cc-cvc" formControlName="cvc" type="tel" autocomplete="off" ccCvc>
    <button type="submit">Submit</button>
</form>
