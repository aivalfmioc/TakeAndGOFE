
<div class="container">
  <app-payment-loading *ngIf="isLoading"></app-payment-loading>
  <div class="header">
      <div class="backButtonCart">
        <a routerLink="/cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
      </a>
      </div>
      <div class="title">Checkout</div>
  </div> 
  <div class="content">
    <div class="cont2">
        <div class="cont1">
          <div class="payment">Payment</div>
          <div class="cards">
            <div class="search" (click)="searchButton()">
              {{searchText}} 
              <span style="float: right;line-height: 3em;"><svg *ngIf="searchUp" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                </svg>
                <svg *ngIf="!searchUp" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
              </span>
            </div>
            <div class="list" *ngIf="!searchUp">
              <div class="cardItem" (click)="cardSelected(card.id,card.code)" *ngFor="let card of cards">**** **** **** {{card.code}}</div>
            </div>
          </div>
          <div class="total">Total <span> $15</span></div>
        </div>
        <div class="summary">
          <div class="summText">
            Summary
          </div>
          <div class="summItems">
            <div class="summItem" *ngFor="let item of items">
              {{item.quantity}}x {{item.name}} <span style="float:right"> ${{item.price}}</span>
            </div>
          </div>
        </div>
    </div>
    <div class="payButton" (click)="pay()">
      <button class="pay" >Make payment</button>
    </div>
  </div>
</div>
